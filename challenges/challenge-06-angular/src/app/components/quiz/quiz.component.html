<div class="quiz__container">
    <div class="quiz__logo">
        <img src="assets/images/logo.png" alt="Logo BuzzFeed">
        <h3>{{ title }}</h3>
    </div>
    <div *ngIf="!finished" class="quiz__questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div *ngIf="!finished" class="quiz__options">
        <button (click)="chosePlayer(option.alias)" *ngFor="let option of questionSelected.options" class="btn-option">
            {{ option.name }}
        </button>
    </div>
    <div *ngIf="finished" class="quiz__results">
        <h1>Resultado:</h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
